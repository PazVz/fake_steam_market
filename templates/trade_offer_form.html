{% extends '_base.html' %}

{% block title %}Create Trade Offer{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-header">Create a Trade Offer</h1>
    <form method="post" action="{% url 'trade_offer_create' %}" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="item" class="col-sm-2 control-label">Select an item to buy:</label>
            <div class="col-sm-10">
                <select name="item" id="item" class="form-control">
                    {% for item in items %}
                        <option value="{{ item.id }}">{{ item.name }} (Owner: {{ item.owner.username }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Create Trade Offer</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
